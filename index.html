<style>
    /* ===================================== */
    /* БАЗОВЫЕ СТИЛИ И ПЕРЕМЕННЫЕ */
    /* ===================================== */
    :root {
        --color-primary: #99ff99; /* Яблочный зеленый */
        --color-secondary: #ff9a9e; /* Мягкий красный */
        --color-bg: #050505; /* Глубокий черный */
        --color-glass: rgba(20, 20, 20, 0.7);
        --color-glass-border: rgba(255, 255, 255, 0.08);
        --font-decorative: 'Pacifico', cursive; 
        --font-readable: 'Montserrat', sans-serif;
        --shadow-glow: 0 0 20px rgba(153, 255, 153, 0.15);
    }

    /* ШУМОВАЯ ТЕКСТУРА (Film Grain) для премиум вида */
    .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* КАСТОМНЫЙ СКРОЛЛБАР */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--color-bg); }
    ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, var(--color-secondary), var(--color-primary)); 
        border-radius: 4px; 
    }
    
    ::selection { background: var(--color-primary); color: #000; text-shadow: none; }

    body {
        font-family: var(--font-readable);
        background-color: var(--color-bg);
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        line-height: 1.7;
        text-align: center;
        overflow-x: hidden;
        /* Плавная прокрутка */
        scroll-behavior: smooth;
        /* Базовый размер шрифта для мобильных */
        font-size: 16px;
    }

    /* АНИМИРОВАННЫЙ ФОН (КАНВАС) */
    #bg-canvas {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -3;
        pointer-events: none;
    }

    /* ЭФФЕКТ ПРОЖЕКТОРА */
    #spotlight {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(800px circle at var(--x, 50%) var(--y, 50%), rgba(153, 255, 153, 0.06), transparent 50%);
        z-index: -2;
        pointer-events: none;
    }

    .main-container {
        max-width: 1100px;
        margin: -60px auto 40px; /* Наезд на шапку для эффекта глубины */
        padding: 20px;
        display: flex; 
        flex-direction: column; 
        align-items: center;
        position: relative;
        z-index: 10;
    }

    @media (min-width: 900px) {
        .main-container {
            flex-direction: row;
            align-items: flex-start;
            gap: 40px;
            padding: 0 40px;
        }
        .tab-buttons {
            min-width: 260px;
            position: sticky; 
            top: 40px;
            z-index: 10;
        }
        .tab-content-wrapper {
            flex-grow: 1;
            width: 100%;
        }
    }

    /* ===================================== */
    /* АНИМАЦИИ */
    /* ===================================== */
    @keyframes float-slight {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
    }

    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(153, 255, 153, 0.2); }
        50% { box-shadow: 0 0 30px rgba(153, 255, 153, 0.5); }
    }

    @keyframes bg-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* НОВЫЙ ЭФФЕКТ: НЕОНОВЫЙ БЛЕСК */
    @keyframes neon-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    /* Эффект курсора печатной машинки */
    .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: var(--color-primary);
        margin-left: 5px;
        text-shadow: 0 0 10px var(--color-primary);
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ===================================== */
    /* ШАПКА */
    /* ===================================== */
    .header-banner {
        /* Градиент на случай, если картинка не прогрузится */
        background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
        background-image: url('dark_header_new.jpg'); 
        background-size: cover; 
        background-position: center;
        height: 450px; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        /* Интересная форма низа шапки */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        margin-bottom: 0; /* Отступ убран, так как контент наезжает */
        position: relative;
        overflow: hidden;
        perspective: 1000px; 
    }

    .header-banner::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)); 
        z-index: 1;
    }
    
    .header-content {
        z-index: 2;
        position: relative;
        transition: transform 0.1s ease-out; /* Более плавная реакция */
        transform-style: preserve-3d;
        padding: 0 20px;
        display: flex; /* НОВИНКА: Flexbox для центровки содержимого */
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    .header-banner h1 { 
        font-family: var(--font-decorative);
        font-weight: 400;
        font-size: clamp(2.5rem, 5vw, 4.5rem); /* Адаптивный размер */
        margin: 0;
        line-height: 1.2;
        color: #fff;
        /* УБРАНО: display: flex; align-items: center; justify-content: center; gap: 15px; */
        /* Иконка и текст будут центрироваться внутри header-content */
        text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transform: translateZ(30px);
    }
    
    .header-banner p { 
        font-size: clamp(1rem, 2vw, 1.3rem); 
        margin-top: 15px; 
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #fff, var(--color-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        min-height: 1.5em;
        transform: translateZ(20px);
    }
    
    .apple-icon { 
        height: clamp(50px, 8vw, 80px); 
        filter: drop-shadow(0 0 20px rgba(153, 255, 153, 0.4));
        animation: float-slight 4s ease-in-out infinite; 
        /* НОВИНКА: Свой стиль для мобильной центровки */
        display: block;
        margin: 0 auto 10px; /* Отступ снизу для разделения с текстом */
    }

    /* ===================================== */
    /* АДАПТИВНОСТЬ (МОБИЛЬНАЯ ОПТИМИЗАЦИЯ) */
    /* ===================================== */
    @media (max-width: 768px) {
        /* Уменьшение шрифтов */
        body { font-size: 15px; } /* Не сильное уменьшение */
        .header-banner { height: 350px; } /* Меньшая высота шапки */

        .header-banner h1 {
            font-size: clamp(2rem, 8vw, 3rem); /* Немного уменьшен на мелких экранах */
        }

        .header-banner p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            letter-spacing: 1px;
        }

        /* КОНТЕНТ ВНУТРИ ВКЛАДКИ */
        .tab-content {
            padding: 30px 20px;
        }

        .tab-content h2 {
            font-size: 2em; /* Немного уменьшен */
        }
        .tab-content h2 img {
            height: 40px;
        }

        .tab-content p {
            font-size: 1em; /* Уменьшен с 1.15em до 1em */
        }

        /* КНОПКИ ВКЛАДОК */
        .tab-button {
            padding: 15px 20px; /* Меньший паддинг */
            font-size: 1.1em; /* Немного уменьшен */
        }
        .tab-button.active {
            padding-left: 25px; /* Меньший сдвиг активной кнопки */
        }
        .tab-button img {
            height: 24px;
            margin-right: 10px;
        }

        /* Кнопки скачивания */
        .download-button, .link-button {
            padding: 18px 20px;
            font-size: 1.2em;
        }
        .download-button { margin-top: 30px; }
        .download-button img { height: 28px; }
    }

    /* ===================================== */
    /* СТИЛИ ВКЛАДОК */
    /* ===================================== */
    
    .tab-buttons { 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
        width: 100%; 
    }

    .tab-button {
        background-color: var(--color-glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        color: #bbb;
        padding: 18px 25px;
        border: 1px solid var(--color-glass-border);
        border-radius: 18px;
        cursor: pointer;
        font-family: var(--font-decorative);
        font-size: 1.3em;
        letter-spacing: 0.5px;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        align-items: center;
        justify-content: flex-start; 
        position: relative;
        overflow: hidden;
        text-align: left;
    }

    .tab-button:hover { 
        background-color: rgba(40, 40, 40, 0.8); 
        transform: translateX(8px);
        color: #fff;
        border-color: rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .tab-button.active {
        background: linear-gradient(90deg, rgba(153, 255, 153, 0.15), transparent);
        color: var(--color-primary);
        border: 1px solid var(--color-primary);
        box-shadow: 0 0 20px rgba(153, 255, 153, 0.15);
        padding-left: 35px; /* Сдвиг текста */
    }

    /* Неоновая полоска слева у активной кнопки */
    .tab-button.active::before {
        content: '';
        position: absolute;
        left: 0; top: 0; bottom: 0;
        width: 6px;
        background: var(--color-primary);
        box-shadow: 2px 0 15px var(--color-primary);
    }
    
    .tab-button img {
        height: 28px; 
        margin-right: 15px;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        transition: transform 0.3s;
    }
    .tab-button:hover img { transform: rotate(-10deg) scale(1.1); }

    /* ===================================== */
    /* КОНТЕНТ */
    /* ===================================== */
    .tab-content {
        background-color: var(--color-glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        padding: 50px;
        border-radius: 30px;
        border: 1px solid var(--color-glass-border);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        text-align: center;
        min-height: 300px; 
        display: none; 
        width: 100%; 
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
    }
    
    .tab-content.active { 
        display: block; 
        opacity: 1;
        transform: translateY(0);
    }

    .tab-content h2 {
        font-family: var(--font-decorative);
        font-weight: 400;
        font-size: 2.8em; 
        background: linear-gradient(45deg, var(--color-secondary), var(--color-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 0;
        margin-bottom: 30px;
        display: flex; 
        align-items: center; 
        justify-content: center;
        filter: drop-shadow(0 0 15px rgba(153, 255, 153, 0.3));
    }
    
    .tab-content h2 img {
        height: 48px; 
        margin-right: 15px; 
        -webkit-text-fill-color: initial; 
        animation: float-slight 5s ease-in-out infinite;
    }

    .tab-content p {
        font-size: 1.15em;
        margin-bottom: 30px;
        color: #d1d1d1;
        font-weight: 300;
    }
    
    /* ===================================== */
    /* КНОПКИ ДЕЙСТВИЙ */
    /* ===================================== */
    .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background-color: rgba(255, 255, 255, 0.4);
        pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }

    /* НОВЫЙ ЭФФЕКТ: НЕОНОВЫЙ БЛЕСК */
    .neon-shimmer::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(
            90deg, 
            transparent 0%, 
            rgba(255, 255, 255, 0.1) 25%, 
            rgba(255, 255, 255, 0.5) 50%, 
            rgba(255, 255, 255, 0.1) 75%, 
            transparent 100%
        );
        background-size: 200% 100%;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .neon-shimmer:hover::before {
        animation: neon-shimmer 1.5s linear infinite;
        opacity: 1;
    }

    .download-button {
        position: relative;
        overflow: hidden;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        width: 100%; 
        max-width: 420px; 
        margin: 40px auto; 
        
        box-sizing: border-box; 
        
        /* Градиент с анимацией */
        background: linear-gradient(270deg, #ff9a9e, #a8e6cf, #99ff99, #ff9a9e);
        background-size: 300% 300%;
        animation: bg-shift 8s ease infinite;
        color: #121212; 
        font-family: var(--font-readable); 
        font-weight: 900; 
        font-size: 1.4em;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        padding: 24px 30px; 
        text-decoration: none; 
        border-radius: 20px; 
        box-shadow: 0 10px 40px rgba(153, 255, 153, 0.4);
        transition: transform 0.2s;
    }
    
    .download-button:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 20px 50px rgba(168, 230, 207, 0.7); 
        color: #000;
    }
    
    .download-button img { height: 32px; margin-right: 15px; } 

    .no-bullets { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }

    .link-button {
        position: relative;
        overflow: hidden;
        display: flex; 
        align-items: center; 
        padding: 20px 25px; 
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #E0E0E0; 
        text-decoration: none; 
        border-radius: 16px; 
        font-weight: 600; 
        transition: all 0.3s; 
        width: 100%; max-width: 420px; 
        margin: 0 auto; 
        box-sizing: border-box;
    }
    
    .link-button:hover { 
        background: linear-gradient(135deg, rgba(46, 125, 50, 0.2), rgba(30, 60, 46, 0.4));
        border-color: var(--color-primary);
        transform: translateX(5px); 
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        color: #fff;
    }
    
    .link-button img { height: 28px; margin-right: 15px; transition: transform 0.3s;}
    .link-button:hover img { transform: scale(1.2) rotate(5deg); }

    /* Искры */
    #sparks-container {
        position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 9999;
    }
    .spark {
        position: absolute; width: 4px; height: 4px; border-radius: 50%; pointer-events: none;
    }

    footer {
        margin-top: 80px;
        color: #666;
        font-size: 0.9em;
        padding-bottom: 30px;
        font-weight: 500;
        letter-spacing: 1px;
    }

    /* ===================================== */
    /* СТИЛЬНЫЕ УВЕДОМЛЕНИЯ (TOASTS) */
    /* ===================================== */
    #toast-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .toast {
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--color-primary);
        color: white;
        padding: 18px 24px;
        border-radius: 14px;
        font-family: var(--font-readable);
        font-size: 0.95em;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        min-width: 280px;
        transform: translateX(150%);
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .toast.show { transform: translateX(0); }
    .toast img { width: 24px; height: 24px; margin-right: 15px; }
    .toast-title { font-weight: 800; color: var(--color-primary); margin-bottom: 3px; font-size: 1.1em; }
</style>
