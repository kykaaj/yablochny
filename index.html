<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
    <title>Яблочный Пресет</title>
    <style>
        /* ===================================== */
        /* БАЗОВЫЕ СТИЛИ И ПЕРЕМЕННЫЕ */
        /* ===================================== */
        :root {
            --color-active: #99ff99; 
            --color-accent-red: #ff9a9e;
            --color-dark-bg: #121212;
            --color-card-bg: rgba(20, 20, 20, 0.65); /* Чуть темнее для контраста */
            --font-decorative: 'Pacifico', cursive; 
            --font-readable: 'Montserrat', sans-serif;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: var(--font-readable);
            background-color: var(--color-dark-bg);
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            font-weight: 400;
            overflow-x: hidden;
            position: relative;
            cursor: default; /* Обычный курсор */
        }

        /* АНИМИРОВАННЫЙ ФОН (КАНВАС) */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Чтобы мышь проходила сквозь канвас к элементам */
        }

        /* Основной контейнер без 3D перспективы для контента, но с отступами */
        .main-container {
            max-width: 950px;
            margin: 40px auto;
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* АДАПТИВНОСТЬ */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                align-items: flex-start;
                gap: 30px;
            }
            .tab-buttons {
                min-width: 260px;
                flex-direction: column;
                position: sticky; 
                top: 30px;
                z-index: 100;
            }
            .tab-content-wrapper {
                flex-grow: 1;
                width: 100%;
            }
        }

        /* ===================================== */
        /* АНИМАЦИИ */
        /* ===================================== */
        @keyframes bounce {
            0%, 100%, 20%, 50%, 80% { transform: translateY(0); }
            40% { transform: translateY(-7px); } 
            60% { transform: translateY(-4px); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); filter: blur(4px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes neon-pulse {
            0% { box-shadow: 0 0 5px rgba(153, 255, 153, 0.1); border-color: rgba(153, 255, 153, 0.1); }
            50% { box-shadow: 0 0 20px rgba(153, 255, 153, 0.3); border-color: rgba(153, 255, 153, 0.3); }
            100% { box-shadow: 0 0 5px rgba(153, 255, 153, 0.1); border-color: rgba(153, 255, 153, 0.1); }
        }

        /* Глитч эффект для заголовка */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .glitch-wrapper:hover {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--color-active);
        }
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* ШАПКА */
        .header-banner {
            /* Заменил на градиент, если картинки нет, но оставил URL */
            background: linear-gradient(to bottom, #1a1a1a, #0d0d0d), url('dark_header_new.jpg'); 
            background-size: cover; 
            background-position: center;
            height: 320px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden; 
            border: var(--glass-border);
            transition: transform 0.3s ease;
        }
        
        .header-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1; 
        }
        
        .header-content {
            z-index: 2;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        .header-banner h1 { 
            font-family: var(--font-decorative);
            font-weight: 400;
            font-size: 3.5em; /* Чуть меньше для мобилок */
            text-shadow: 0 5px 15px rgba(0,0,0,0.8); 
            margin: 0;
            line-height: 1.2;
            cursor: default;
        }
        
        /* Печатная машинка для подзаголовка */
        .typewriter {
            font-size: 1.2em;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 10px;
            border-right: 2px solid var(--color-active);
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Анимация JS раскроет ширину */
            animation: blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--color-active); } }

        .apple-icon { 
            display: inline-block; 
            vertical-align: middle; 
            filter: drop-shadow(0 0 10px rgba(153, 255, 153, 0.3));
        }
        .header-img { height: 60px; margin-right: 15px; margin-bottom: 10px; }

        /* ===================================== */
        /* СТИЛИ ВКЛАДОК И КНОПОК */
        /* ===================================== */
        
        .tab-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%; 
            max-width: 400px; 
        }

        .tab-button {
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #E0E0E0;
            padding: 18px 25px;
            border: var(--glass-border);
            border-radius: 18px;
            cursor: pointer;
            font-family: var(--font-decorative);
            font-size: 1.3em;
            letter-spacing: 1px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Быстрая реакция */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            position: relative;
            overflow: hidden;
            user-select: none;
            will-change: transform; /* Оптимизация для анимации */
        }

        /* МАГНИТНЫЙ ЭФФЕКТ для кнопок реализуется через JS, тут база */
        .tab-button:hover { 
            background-color: rgba(50, 50, 50, 0.8); 
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            z-index: 5; /* Чтобы кнопка была выше при увеличении */
        }
        
        .tab-button.active {
            background: rgba(153, 255, 153, 0.15); /* Полупрозрачный активный */
            color: var(--color-active);
            border: 1px solid var(--color-active);
            box-shadow: 0 0 25px rgba(153, 255, 153, 0.2); 
            font-weight: 800;
        }
        
        .tab-button img {
            height: 28px; 
            margin-right: 15px;
            transition: transform 0.3s;
        }
        .tab-button:hover img { transform: scale(1.2) rotate(10deg); }

        /* КОНТЕНТ (Стеклянная панель) */
        .tab-content {
            background-color: var(--color-card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-height: 400px; 
            display: none; 
            border: var(--glass-border);
            width: 100%; 
            box-sizing: border-box;
            position: relative;
            /* Убрал 3D трансформации, добавил "Дыхание" */
            animation: neon-pulse 4s infinite ease-in-out;
        }
        
        .tab-content.active { 
            display: block; 
            /* Новая анимация появления */
            animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1), neon-pulse 4s infinite ease-in-out; 
        }

        .tab-content h2 {
            font-family: var(--font-decorative);
            font-weight: 400;
            font-size: 2.8em; 
            color: var(--color-active); 
            border-bottom: 2px dashed rgba(255,255,255,0.1); 
            padding-bottom: 25px;
            margin-top: 0;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-shadow: 0 0 20px rgba(153, 255, 153, 0.4); 
        }
        
        .tab-content h2 img {
            height: 52px; 
            vertical-align: middle;
            margin-right: 20px; 
        }

        .tab-content p {
            font-size: 1.15em;
            margin-bottom: 30px;
            line-height: 1.9;
            text-align: left;
            padding: 0 10px;
            color: #dcdcdc;
        }
        
        /* ===================================== */
        /* КНОПКИ ДЕЙСТВИЙ (DOWNLOAD) */
        /* ===================================== */
        
        .download-button {
            position: relative;
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 90%; 
            max-width: 450px; 
            margin: 40px auto; 
            background: linear-gradient(90deg, #ff9a9e 0%, #99ff99 100%);
            background-size: 200% auto;
            transition: all 0.4s ease; 
            color: #121212; 
            font-family: var(--font-readable); 
            font-weight: 800; 
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 24px 30px; 
            text-decoration: none; 
            border-radius: 100px; /* Pill shape */
            box-shadow: 0 10px 30px rgba(153, 255, 153, 0.3); 
        }
        
        .download-button:hover {
            background-position: right center;
            transform: translateY(-5px); 
            box-shadow: 0 20px 40px rgba(153, 255, 153, 0.5); 
        }
        .download-button img { height: 28px; margin-right: 15px; } 

        .link-button {
            position: relative;
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: left; 
            padding-left: 30px; 
            background: rgba(255, 255, 255, 0.03);
            color: #E0E0E0; 
            padding-top: 20px; padding-bottom: 20px; 
            text-decoration: none; 
            border-radius: 16px; 
            font-weight: 600; 
            transition: all 0.3s; 
            margin-bottom: 15px; 
            width: 95%; max-width: 450px; 
            margin: 15px auto; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        
        /* Полоска прогресса при наведении */
        .link-button::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0%; height: 3px;
            background: var(--color-active);
            transition: width 0.3s ease;
        }
        .link-button:hover::before { width: 100%; }

        .link-button:hover { 
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(10px); 
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); 
            color: white;
            border-color: rgba(153, 255, 153, 0.3);
        }
        
        .link-button img { height: 32px; margin-right: 20px; }

        .no-bullets { list-style: none; padding: 0; margin: 0; }
