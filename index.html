<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* ===================================== */
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï */
        /* ===================================== */
        :root {
            --color-primary: #99ff99;
            --color-secondary: #ff9a9e;
            --color-bg: #050505;
            --color-glass: rgba(20, 20, 20, 0.75);
            --color-glass-border: rgba(255, 255, 255, 0.08);
            --font-decorative: 'Pacifico', cursive; 
            --font-readable: 'Montserrat', sans-serif;
            --shadow-glow: 0 0 20px rgba(153, 255, 153, 0.15);
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        body {
            font-family: var(--font-readable);
            background-color: var(--color-bg);
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            pointer-events: none;
        }

        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(800px circle at var(--x, 50%) var(--y, 50%), rgba(153, 255, 153, 0.05), transparent 50%);
            z-index: -2;
            pointer-events: none;
        }

        .main-container {
            max-width: 1300px; 
            margin: -50px auto 40px;
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            position: relative;
            z-index: 10;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 28px;
                padding: 0 40px;
                margin-top: -80px;
            }

            .tab-buttons {
                display: flex !important;
                flex-direction: row !important;
                justify-content: center;
                align-items: center;
                gap: 12px;
                width: 100%;
                max-width: 1200px;
                padding: 0 10px;
            }

            .tab-button {
                width: auto;
                min-width: 140px;
                justify-content: center;
                text-align: center;
                padding: 12px 18px;
                font-size: 1.05rem;
                border-radius: 14px;
            }
        }

        /* ===================================== */
        /* –®–ê–ü–ö–ê */
        /* ===================================== */
        .header-banner {
            background-image: url('dark_header_new.jpg'); 
            background-size: cover; 
            background-position: center;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            position: relative;
            overflow: hidden;
            perspective: 1000px; 
            padding-bottom: 30px;
        }

        .header-banner h1 { 
            font-family: var(--font-decorative);
            font-weight: 400;
            font-size: clamp(2.2rem, 6vw, 4.5rem);
            margin: 0;
            line-height: 1.1;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .apple-icon { 
            height: clamp(45px, 10vw, 80px);
            filter: drop-shadow(0 0 20px rgba(153, 255, 153, 0.4));
            animation: float-slight 4s ease-in-out infinite; 
        }

        /* ===================================== */
        /* –¢–ê–ë–´ */
        /* ===================================== */
        .tab-buttons { 
            display: flex;
            flex-direction: column; 
            gap: 10px; 
            width: 100%; 
        }

        .tab-button {
            background-color: var(--color-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--color-glass-border);
            border-radius: 16px;
            padding: 16px 22px;
            cursor: pointer;
            font-family: var(--font-decorative);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .tab-content {
            background-color: var(--color-glass);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 24px;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.4s;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* ===================================== */
        /* üî• –§–ò–ö–° –ì–õ–ê–í–ù–û–ô –ü–†–û–ë–õ–ï–ú–´ ‚Äî –∑–∞–≥–æ–ª–æ–≤–æ–∫ + –ª–∏–Ω–∏—è */
        /* ===================================== */

        .tab-content h2 {
            font-family: var(--font-decorative);
            margin-top: 0;
            font-size: clamp(1.5rem, 3vw, 2.4rem);
            margin-bottom: 20px !important;   /* ‚Üë –ø–æ–¥–Ω—è–ª–∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            line-height: 1.25 !important;      /* ‚Üë –∏–∑–±–∞–≤–ª—è–µ—Ç –æ—Ç –æ–±—Ä–µ–∑–∞–Ω–∏—è */
        }

        .dashed-divider {
            border: 0;
            border-top: 2px dashed rgba(153, 255, 153, 0.3);
            width: 100%;
            margin-top: 10px !important;       /* ‚Üì –æ—Ç–æ–¥–≤–∏–Ω—É–ª–∏ –ª–∏–Ω–∏—é */
            margin-bottom: 25px;
            opacity: 0.7;
        }

        /* ======================== –í–°–Å –û–°–¢–ê–õ–¨–ù–û–ï –¢–í–û–Å ‚Äî –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô ======================== */

        .download-button { ... }
        /* ‚Äî –û–°–¢–ê–í–õ–ï–ù–û –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô (–≤–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS —Ç–∞–∫–æ–π –∂–µ, –∫–∞–∫ –≤ —Ç–≤–æ—ë–º —Ñ–∞–π–ª–µ) */

        /* –ß—Ç–æ–±—ã –æ—Ç–≤–µ—Ç –Ω–µ –±—ã–ª –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤—ã–º:  
           –í–°–ï –ù–ï –ò–ó–ú–ï–ù–Å–ù–ù–´–ï –°–¢–ò–õ–ò –Ø –°–û–ö–†–ê–¢–ò–õ  
           –ø—Ä–∏ –≤—Å—Ç–∞–≤–∫–µ –Ω–∞ —Å–∞–π—Ç –ø—Ä–æ—Å—Ç–æ –≤–µ—Ä–Ω–∏ –ø–æ–ª–Ω—ã–π CSS, –∫–æ—Ç–æ—Ä—ã–π —É —Ç–µ–±—è –±—ã–ª.  
           –ò—Å–ø—Ä–∞–≤–ª–µ–Ω—ã –¢–û–õ–¨–ö–û –¥–≤–∞ –±–ª–æ–∫–∞ –≤—ã—à–µ (h2 –∏ dashed-divider). */
    </style>
</head>
